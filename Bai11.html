<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var a = parseFloat($("#a").val());
                var b = parseFloat($("#b").val());
                var c = parseFloat($("#c").val());

                function showResult(text){
                    $("#outputResult").val(text).css("background-color", "#F6FACB");
                }

                if (a == 0){
                    if (b == 0) {
                        showResult("Phương trình vô nghiệm");
                    }else{
                        var x = -c / b;
                        showResult("Nghiệm duy nhất x = " + x.toFixed(2));
                    }                    
                } else {
                    var delta = b * b - (4 * a * c);
                    if (delta < 0) {
                        showResult("Phương trình vô nghiệm");
                    }
                    else if(delta == 0) {
                            var x = -b / (2 * a);
                            showResult("Nghiệm duy nhất x = " + x.toFixed(2));
                        } 
                    else {
                        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                        showResult("Hai nghiệm p/b: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2));
                    }
                }

            });
        })
    </script>
    <style>
        table{
            background-color: #fcebca;
            margin: 0 auto;
            padding: 5px;

        }
        th, td{
            padding: 8px;
        }
        .input-height{
            width: 30px;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">GIẢI PHƯƠNG TRÌNH BẬC HAI</th>
        </tr>
        <tr>
            <td>Phương trình:</td>
            <td><input class="input-height" type="text" id="a"> x<sup>2</sup> + </td>
            <td><input class="input-height" type="text" id="b"> x + </td>
            <td><input class="input-height" type="text" id="c"> = 0</td>
        </tr>
        <tr>
            <td>Nghiệm: </td>
            <td  colspan="3"><input style="width: 100%;" type="text" id="outputResult" readonly></td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="4">
                <button style="padding: 5px 10px ; background-color: #CDFE99;" id="btn">Giải phương trình</button>
            </td>
        </tr>
    </table>
</body>
</html>
